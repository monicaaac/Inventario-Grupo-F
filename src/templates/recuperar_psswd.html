<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario ¦ Recuperar Contraseña</title>
        
        <link rel="stylesheet"  href="../static/css/loginstyle.css"/>
        
    </head>
    <body>
        
        <div class="style">
            
           
            <h2 class="style-header1">No Recuerda su Contraseña?</h2>
            <h2 class="style-header2">No se preocupe, ingrese la información que se solicita a continuación y recibira un correo electrónico de recuperación</h2>
            <div class="style-container">
        
           <form action="#" method="POST" id="" name="" onsubmit="return validacion()">

            <p><input required type="" name="username" id="username"placeholder="Nombre Usuario"></p>
            <br>      
            <p><input required type="email" name="email" id="email"placeholder="Correo Electronico"></p>
            <br>
    
            
            <input type="submit" value="ENVIAR" onClick="request_email(email.value);">

            <a href="{{ url_for('Login') }}">Volver</a>

          

         <br><br>
            </form>
        </div>
        
        <script src="../static/js/login.js"></script>
          
          
    </body>
    </html>
